

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hjhjhjhj</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://img.freepik.com/free-vector/flat-design-wildflower-heart-background_23-2150494756.jpg?t=st=1730299878~exp=1730303478~hmac=63bd9f5ec3732b74df6d6debd4fc5e0951476e2a972ecce0d569b9e3e914f786&w=1060'); /* Đường dẫn đến ảnh nền */
            background-size: cover; 
            background-position: center; 
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff4d4d;
        }

        p {
            color: #666;
        }

        .love-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .love-button:hover {
            background-color: #ff1a1a;
        }
        .new-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .new-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E có biết không?</h1>
        <p>Anh có điều muốn nói với em</p>
        <button class="love-button" onclick="showLoveMessage()">Đây nè</button>
        <p id="love-message" style="display:none; color: #ff4d4d; font-weight: bold; margin-top: 20px;">Love u , e co thick anh khong?</p>
        <div id="new-button-container"></div>
    </div>

    <script>
        function showLoveMessage() {
            document.querySelector(".love-button").style.display = "none"; 
            document.getElementById("love-message").style.display = "block";
            const newButton = document.createElement("button");
            newButton.innerText = "bam zo day de tra loi a"; 
            newButton.className = "new-button"; 
            newButton.onclick = function() {
                window.location.href = "https://www.messenger.com/t/100038180257555/";
            }
            document.getElementById("new-button-container").appendChild(newButton);
        }
    </script>
</body>
</html>
